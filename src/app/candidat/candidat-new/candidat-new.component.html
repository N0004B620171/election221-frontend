<div class="container mt-5">
    <form #form="ngForm" (ngSubmit)="new()" ngNativeValidate>
        <div class="card" style="padding: 2%;">
            <div class="card-header bg-primary text-center">
                <legend style="color: aliceblue;"> Formulaire d'inscription sur la liste electorale</legend>
            </div>
            <div class="card-body">

                <h4 class="card-title">Nouveau Electeur</h4>
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="montant">Prenom</label>
                                <input #electeurPrenom="ngModel" [ngClass]="{'is-invalid': electeurPrenom.touched && electeurPrenom.
                                    invalid,'is-valid':electeurPrenom.touched && electeurPrenom.valid}"
                                    [required]="true" [(ngModel)]="electeur.prenom" type="text" name="prenom"
                                    class="form-control" id="montant" placeholder="Entrer votre prenom">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="montant">Nom</label>
                                <input #electeurNom="ngModel" [ngClass]="{'is-invalid': electeurNom.touched && electeurNom.
                                    invalid,'is-valid':electeurNom.touched && electeurNom.valid}" [required]="true"
                                    [(ngModel)]="electeur.nom" type="text" name="nom" class="form-control" id="montant"
                                    placeholder="Entrer votre nom">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="montant">Carte d'identite national</label>
                                <input #electeurCni="ngModel" [ngClass]="{'is-invalid': electeurCni.touched && electeurCni.
                                    invalid,'is-valid':electeurCni.touched && electeurCni.valid}" [required]="true"
                                    [(ngModel)]="electeur.cni" type="text" name="cni" class="form-control" id="cni"
                                    placeholder="Entrer votre cni">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="nom">Date de Naissance</label>
                                <input #electeurDateNaiss="ngModel" [ngClass]="{'is-invalid': electeurDateNaiss.touched && electeurDateNaiss.
                    invalid,'is-valid':electeurDateNaiss.touched && electeurDateNaiss.valid}" [required]="true"
                                    [(ngModel)]="electeur.dateNaiss" type="date" name="dateNaiss" class="form-control"
                                    id="description" placeholder="Entrer votre date de naissance">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="montant">Addresse</label>
                                <input #electeurAdresse="ngModel" [ngClass]="{'is-invalid': electeurAdresse.touched && electeurAdresse.
                                    invalid,'is-valid':electeurAdresse.touched && electeurAdresse.valid}"
                                    [required]="true" [(ngModel)]="electeur.adresse" type="text" name="adresse"
                                    class="form-control" id="adresse" placeholder="Entrer votre addresse">
                            </div>
                        </div>

                    </div>
                </div>
                <hr>

                    </div>
                </div>


            </div>
            <button [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">Ajouter</button>

            <div class="card-footer text-muted text-center bg-tertiary">
            </div>
        </div>


    </form>
</div>
